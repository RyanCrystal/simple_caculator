<!DOCTYPE html>
<html>
    <head>
        <title>Caculator</title>
        <meta charset="UTF-8">
        <link rel = "stylesheet" >
        </head>
    
    <body>
    	<div class ="container">
        <h1>Welcome to <span style="color:blue">Ryan's</span>simple web Calculator</h1>
     <form class="radio">
          Please Pick an operation<br>
          <input type = "radio" class = "addSub" id="addSub" name="ok" checked>Add/Substract<br>
          <input type = "radio" class = "mulDiv" id="mulDiv" name="ok">Multiply/Divide
       </form>
        <div class="form">
            <label for="enterField">Please enter number：<input type = "text" class="enterField" id = "enterField"></label>
            <input type="submit" value = "+" class = "add">
            <input type="submit" value = "—" class = "substract">
            <input type="submit" value = "×" class = "multiply">
            <input type="submit" value = "÷" class = "divide">
             <input type="submit" value = "=" class = "equal">
             <input type="submit" value = "Clear" class = "clear">
             <input type="submit" value = "Undo" class = "revert">
             
        </div>
  
   <p class="show"></p>
</div>
</body>
    
</html>
